<div *ngIf="error"><p>Error: {{error}}</p></div>
<input #username>
<input #email type="email">
<input #password type="password">
<button (click)="signup(username.value, email.value, password.value)">Sign up</button>

<div *ngIf="toggleVerification">
  <input #verification>
  <button (click)="verify(verification.value)">Sumbit</button>
</div>
